<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
<div class="container">
    <button type="button" class="btn btn-warning" data-toggle="popover" title="My Tel Number" data-content="+1 888 88888888\n\nPlease call!!" data-placement="right" sytle="color:#000;">Call me</button>
</div>

  <div class="collapse in" id="collapseExample">
    <div class="well">
      <h2>Something to collapse</h2>
      <p>Yes it is</p>
    </div>
  </div>

  <a href="#collapseExample" role="button" aria-extended="false" aria-controls="collapseExample" data-toggle="collapse" class="btn btn-primary">Toggle Info</a>



   <div class="alert alert-warning alert-dismissible" role="alert">
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
   </div>

  <div class="alert alert-success" role="alert">
  <strong>Well Done!!</strong><a href="https://google.com" class="alert-link">This is a successful msg</a>
</div>

<span class="badge">Test</span>

<div class="container">
<div class="row">
<ul class="nav nav-pills col-xs-2" role="tablist">
  <li role="presentation" class="active"><a href="#test1" role="tab" data-toggle="tab" aria-controls="home">Test1</a></li>
  <li role="presentation"><a href="#test2" role="tab" data-toggle="tab" aria-controls="home">Test2</a></li>
  <li role="presentation" class="disabled"><a href="#test3" role="tab" data-toggle="tab" aria-controls="home">Test2</a></li>
</ul>

<div class="tab-content col-xs-4">
<div id="test1" role="tabpanel" class="tab-pane fade in active"><h1>This is test1</h1></div>
<div id="test2" role="tabpanel" class="tab-pane"><h1>This is test2</h1></div>
<div id="test3" role="tabpanel" class="tab-pane"><h1>This is test3</h1></div>
</div>
</div>
</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
       <script >
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head></head>
<body>
	<form method="post" enctype="multipart/form-data" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<fieldset>
		<legend>Your Face</legend>
		<label for="avatar">Your Image:</label>
		<input type="file" id="avatar" name="avatar" required>
		<br>
		<label for="preview">Image preview:</label>
		<img id="preview" name="preview">
	</fieldset>
	<fieldset>
		<legend>Your General Details</legend>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Your Full Name" required>
		<br>
		<label for="gender">Gender:</label>
		<input type="radio" id="gender" name="gender" required value="male">Male
		<input type="radio" id="gender" name="gender" required value="female">Female
		<br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" value="18" required>
		<br>
		<label for="dob">Date of birth:</label>
		<input type="date" id="dob" name="dob">
		<br>
		<label for="color">Favorite color:</label>
		<input type="color" id="clor" name="color">
		<br>
		<label for="country">Which country:</label>
		<select id="country" name="country">
			<option value="no" selected disabled></option>
  			<option value="us">USA</option>
  			<option value="cn">China</option>
 		    <option value="in">India</option>
 		    <option value="uk">UK</option>
 		    <option value="jp">Japan</option>
		</select>
	</fieldset>
	<fieldset>
		<legend>Your Indicators</legend>
		<label for="height">Height:</label>
		Short<input type="range" id="height" name="height" min="0" max="100">Tall
		<br>
		<label for="salary">Salary:</label>
		Pool<input type="range" id="salary" name="salary" min="0" max="100">Rich
	</fieldset>
	<fieldset>
		<legend>Your Contact Information</legend>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<br>
		<label for="mobile">Mobile:</label>
		<input type="tel" id="mobile" name="mobile">
		<br>
		<label for="address">Address:</label>
		<textarea id="address" name="address"></textarea>
		<br>
		<label for="method">Method to contact you:</label>
		<input type="checkbox" id="method" name="method" value="email">Email
		<input type="checkbox" id="method" name="method" value="whatsapp">Whatsapp
		<input type="checkbox" id="method" name="method" value="inapp">In-app chat
	</fieldset>
	<input type="submit" value="Submit">
	</form>
</body>
</html>
